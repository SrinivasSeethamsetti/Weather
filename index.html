<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:wght@700&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video class="BgVedio" autoplay muted loop>
      <source src="clouds.mp4" class="videoSource" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- <img src="assets/25501.jpg" class="BgImage" alt="" srcset=""> -->
    <div class="conatiner">
      <div class="searchbox">
        <input type="text" placeholder="Enter city Name" id="searchinput" />
        <i class="fa-solid fa-magnifying-glass" id="serchbox"></i>
      </div>

      <h4 id="error"></h4>

      <div class="body" id="body_data">
        <img src="image/cloud.png" alt="" id="body_img" />
        <h2 id="temp">22</h2>
        <h3 id="city">New Yourk</h3>
      </div>

      <div class="deatil" id="deatil">
        <div class="col">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <h5 id="humidity">50%</h5>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind"></i>
          <div>
            <h5 id="windspeed">15 km/h</h5>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="Graph" id="ColorGraph">
      <canvas id="weatherGraph2" width="300" height="200"></canvas>
      <canvas id="weatherGraph" width="300" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
